
{% extends 'base.html' %}
{% block title %} S'inscrire  {% endblock %}
{% block content %}



<div class="center-signup">
    <h1 style="font-size: 16px;">Incrivez-vous</h1>

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <h4>Si vous avez deja un compte <a href="{% url 'connexion' %}">Connectez-vous</a></h4>
        <button type="submit" class="btn-signup">Envoyer</button>
    </form>
</div>

{% endblock %}
